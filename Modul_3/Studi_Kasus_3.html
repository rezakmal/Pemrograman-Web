<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi Kasus 3</title>
</head>
<body style="font-family: sans-serif;">
    <h2>Studi Kasus: Validasi Input HTML5</h2>
    <form action="" method="post">
        <table border="0">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>
                    <input
                    type="text"
                    name="nama"
                    placeholder="Isikan Nama Anda"
                    size="30"
                    required>
                </td>
            </tr>

            <tr>
                <td>Usia</td>
                <td>:</td>
                <td>
                    <input
                    type="text"
                    size="2" 
                    required>
                    (Usia min 17-30)
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input
                    type="text"
                    size="30"
                    placeholder="nama@gmail.com"
                    required>
                </td>
            </tr>

            <tr>
                <td>Web</td>
                <td>:</td>
                <td>
                    <input
                    type="text"
                    size="30"
                    placeholder="http://"
                    required>
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>:</td>
                <td>
                    <input
                    type="password"
                    size="20"
                    minlength="8"
                    placeholder="Semua karakter, min 8"
                    required>
                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
